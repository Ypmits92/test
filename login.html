<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="/selector.css">
</head>

<body>
    <div id="divMenu">
        <button class="btnMenu" id="btnHome" onclick="funcGotocalc(this);">Kezdőlap</button>
        <button class="btnMenu" id="btnLogin" onclick="funcGotocalc(this);">Bejelentkezés</button>
        <button class="btnMenu" id="btnOrders" onclick="funcGotocalc(this);">Megrendelések</button>
        <button class="btnMenu" id="btnCalc" onclick="funcGotocalc(this);">Számológép</button>
    </div>

    <div class="loginDiv">
        <h1>Login</h1>
        <div class="formGroup">
            <label for="email">Email</label>
            <input class="formControl" type="email" name="email" required>
        </div>
        <div class="formGroup">
            <label for="password">Password</label>
            <input class="formControl" type="password" name="password" required>
        </div>
        <div class="formGroup">
            <button class="submitBtn">Login</button>
        </div>
    </div>
    <script src="/menu.js">
    </script>
</body>

</html>
